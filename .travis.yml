language: cpp
compiler: gcc

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-7
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

script: 
  - qmake
  - make
  - ./hello_world
  - ./hello_world > created.txt
  - cmp --silent created.txt expected.txt || echo "files are different"; return 1

